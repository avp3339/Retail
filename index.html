<html>

    <style>
        body {

            background-size: cover;
            background-position: center;

        .container {
            width: 50%;

            background: rgba(255, 255, 255, 0.9); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px grey;
            position: relative;
        }
        .student-photo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ddd;
        }
        .logo {
            position: absolute;

        }
        .message {
            font-size: 24px;
            color: #333;

        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 16px;
            color: #555;
        }
        .ads {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .school-trip {
            margin-top: 40px;
        }
        .school-trip img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 8px grey;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="School Logo" class="logo"> <!-- Replace 'logo.png' with the path to your logo image -->
